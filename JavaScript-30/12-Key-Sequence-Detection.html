<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
      <script>
      const text = document.createElement("h1");
      text.hidden = true;
      document.body.appendChild(text);
      text.innerHTML = "KONAMI";

      const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66]; // up 38, down 40, left 37, right 39, a 65, b 66
      let code = [];
      function konami(event) {
        if (event.which === 38 && code.length === 0) {
          code.push(event.which);
        } else {
          code.push(event.which);
          for (let i = 0; i < code.length; i++) {
            if (code[i] !== konamiCode[i]) {
              code = [];
            }
          }
        }
        if (code.length === konamiCode.length) {
          text.hidden = false;
          console.log("konami");
        }
        if (code.length !== konamiCode.length) {
          text.hidden = true;
        }
      }

      window.addEventListener("keydown", konami);
    </script>
  </body>
</html>
