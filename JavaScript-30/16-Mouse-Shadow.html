<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 0px 0px 0px rgb(129, 129, 129);

        font-size: 100px;
      }
    </style>

    <script>
      const text = document.querySelector("h1");
      const textPosition = text.getBoundingClientRect();
      const middleX = Math.ceil(
        textPosition.right - (textPosition.right - textPosition.left) / 2
      );
      const middleY = Math.ceil(
        textPosition.bottom - (textPosition.bottom - textPosition.top) / 2
      );

      function boringShadow(event) {
        const x = (event.clientX - middleX) * 0.03;
        const y = (event.clientY - middleY) * 0.03;

        let int = 0;
        if (Math.abs(x) >= Math.abs(y)) {
          int = Math.abs(x / 2);
        } else {
          int = Math.abs(y / 2);
        }

        text.style.textShadow = `${x}px ${y}px ${int}px rgb(129, 129, 129)`;
      }

      function fancyShadow(event) {
        const x = (event.clientX - middleX) / 2;
        const y = (event.clientY - middleY) / 2;
        text.style.textShadow = `${x}px ${y}px 0 #FB97AE,${-x}px ${-y}px 0 #FBC1C1,${x}px ${-y}px 0 #F9DB7B, ${-x}px ${y}px 0 #F14CBF`;
      }

      window.addEventListener("mousemove", fancyShadow);
    </script>
  </body>
</html>
